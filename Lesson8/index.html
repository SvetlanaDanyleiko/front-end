<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-wight, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="wrapper">

        <div class="form_field">
          <input class="form_check" id="check01" type="checkbox">
          <label class="form_label" class="form_label" for="check01">

              A lot of pickles

        </div>
        <div class="form_field">
          <input class="form_check" id="check02" type="checkbox">

            <p class="form_text">
              10 apples
              <span class="form_sub-text"> for more CSS manipulations</span>
            </p>
          </label>
        </div>
        <div class="form_field">
          <input class="form_check" id="check03" type="checkbox">

            <p class="form_text">
              20 oranges
              <span class="form_sub-text"> because they are awesome </span>

        </div>
        <div class="form_field">
          <input class="form_check" id="check04" type="checkbox">

          </label>
        </div>
        <div class="form_field">
          <input class="form_check" id="check05" type="checkbox">

            <p class="form_text">
              15 bentos
              <span class="form_sub-text"> hm... they always dissapear </span>
            </p>
          </label>
        </div>
        <div class="form_field">
          <input class="form_check" id="check06" type="checkbox">
          <label class="form_label" for="check06">
            <p class="form_text">
              1 bottle of Sake
              <span class="form_sub-text"> for my friends </span>
            </p>
          </label>
        </div>
        <footer class="container">
          <div class="footer_container">
            <button class="button">
              <p class="text_button"> Bon appetit :) </p>
            </button>
          </div>
      </div>
    </div>
  </div>
