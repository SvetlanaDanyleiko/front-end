<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-wight, initial-scale=1.0">
  <title>Індивідуальні дані</title>
</head>
<body>
  <div class="wrapper">
  <form class="form">
    <div class="form__name">
      <label for="inp1">Повне ім"я </label>
      <input type="text" id="inp1" placeholder="name">
    </div>
    <br>
    <div class="form__email">
      <label for="inp2">Еmail</label>
      <input type="email" id="inp2" placeholder="email">
    </div>
    <br>
    <div class="form__password">
      <label for="inp3">Пароль</label>
      <input type="password" id="inp3" placeholder="password">
    </div>
    <br>
    <div class="form__password2">
      <label for="inp4">Підтвердження пароля</label>
      <input type="password" id="inp4" placeholder="password">
    </div>
    <br>
    <div class="form__radio">
      <label for="inp5">Cтать (вибір з варіантів)</label><br>
      <input type="radio" id="inp5" name="gender">Жіноча
      <br>
      <input type="radio" id="inp5" name="gender">Чоловіча
    </div>
    <br>
    <div class="form__age">
      <label for="inp6">Вik</label>
      <input type="datetime" id="inp6" placeholder="age">
    </div>
    <br>
    <div class="select">
      <label for="сourse">Курс</label>
      <select id="сourse" name="сourse">
        <option value="courses">-Оберіть курс-</option>
        <option value="front">Front-End</option>
        <option value="Back-End">Back-End</option>
        <option value="Project">Project Management</option>
        <option value="QA">QA Manual</option>
      </select>
    </div>
    <br>
    <div class="textarea">
      <label for="textarea">Повна адреса проживання</label>
      <br>
      <textarea>
        Країна, регіон, місто/
        селище, вулиця 
      </textarea>
    </div>
    <br>
    <div class="process">
      <label for="process">Я погоджуюсь з обробкою персональних даних</label>
      <input id="рrocess" type="checkbox">
    </div>
    <br>
    <div class="submit">
      <input type="reset" value="Очистити форму"> <input type="submit" value="Зареєструватись">
    </div>
  </form>
  </div>
</body>
</html>
